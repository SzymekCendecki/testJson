<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="viewport" content="initial-scale=1">
	<meta charset="utf-8" />
	<title>szablon</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

<button id="show">dwqdw</button>

<button id="remove">dodaj</button>
	<script>
	//https://kursjs.pl/kurs/ajax/fetch.php
	
			
			//wyświetlanie zawartości jsona
			$("#show").on("click", ()=>{
				$.ajax({
				url: 'https://szymekcendecki.github.io/testJson/testJson.json',
				dataType: 'json',
				type: 'get'
			}).done(function(response){
				console.log(response.menu);
			}).fail(function(error){
				console.log(error);
			});
			});

			$("#remove").on("click", ()=>{
				$.ajax({
				url: 'https://szymekcendecki.github.io/testJson/testJson.json',
				type: 'POST',
				data: { imie: 'Alicja' },
				dataType: 'json'
			}).done(function(response){
				console.log(response);
			}).fail(function(error){
				console.log(error);
			});
			});


	</script>

	
</body>
</html>
